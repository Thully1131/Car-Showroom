<body>
    <!-- Nav Bar -->
    <nav class="navbar  sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/hmlFiles/index.html"> Go To Showroom User Page</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <a class="nav-link active" aria-current="page" href="#"></a>

                <form class="d-flex" onsubmit="event.preventDefault()">
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addcar" onclick="addButton()">Add</button>
                </div>
            </div>
        </div>

    <!--  -->
    <div class="container">
        <div class="row" style="text-align: center; margin-top: 20px;">
            <h4>Our Cars</h4>
            <h6>Best car dealers in town</h6>

        </div>
        <div class="row" id="carList">

           
        </div>
    </div>
<!-- Modal -->
<div class="modal fade" id="addcar" tabindex="-1" aria-labelledby="addcarModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addcarModalLabel">Add car to List</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <div class="row">
                <!-- first column -->
                <div class="col-4">
                    <div class="mb-3">
                        <label for="make" class="form-label">Car Make</label>
                        <input type="text" class="form-control" id="make" placeholder="Toyota">
                    </div>
                    <div class="mb-3">
                        <label for="model" class="form-label">Car Model</label>
                        <input type="text" class="form-control" id="model" placeholder="Rav4">
                    </div>
                    <div class="mb-3">
                        <label for="color" class="form-label">Car Color</label>
                        <input type="text" class="form-control" id="color" placeholder="red">
                    </div>
                </div>
                <!-- second column -->
                <div class="col-4">
                    <div class="mb-3">
                        <label for="year" class="form-label">Car Year</label>
                        <input type="text" class="form-control" id="year" placeholder="2014">
                    </div>
                    <div class="mb-3">
                        <label for="regNum" class="form-label">Car reg number</label>
                        <input type="text" class="form-control" id="regNum" placeholder="12345">
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Car Photo Link</label>
                        <input type="url" class="form-control" id="image" oninput="photoUpload()" placeholder="link">
                    </div>
                </div>
                <!-- third column -->
                <div class="col-4">
                  <img src="/images/car-placeholder.png" id="photo" class="img-thumbnail rounded">
                </div>
            </div>

        </div>
        <div class="modal-footer">
          <button type="button" onclick="clearContent()" class="btn btn-danger">Clear</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" onclick="addToCarList()" class="btn btn-primary " id="submit">Add to list</button>
        </div>
      </div>
    </div>
  </div>

</body>
